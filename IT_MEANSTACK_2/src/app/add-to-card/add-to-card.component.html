    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styling */
        body {
            background-color: #f8f9fa;
        }

        .product-detail-container {
            margin-top: 150px;
        }

        /* Product image styling */
        .product-image {
            width: 100%;
            height: 70%;
            border-radius: 8px;
        }

        .thumbnail-img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        .thumbnail-img:hover {
            border: 2px  #C8102E;
            ;
        }

        /* Add to Cart Button */
        .add-to-cart-btn {
            background-color:  #C8102E;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: #C8102E;
        }

        /* Product description styling */
        .product-description {
            margin-top: 30px;
        }

        /* Related products */

            margin-top: 50px;
            margin-bottom: 30px;
        }
    </style>
</head>

    <!-- Product Detail Section -->
    <section class="container product-detail-container">
        <div class="row">
            <!-- Product Images -->
            <div class="col-md-6">

            </div>
        
            <!-- Product Information -->

                <h3 class ="mt-4"> Price: </h3>
                <h2 class ="mt-4">${{product.product.price}}</h2>
                <h3 class ="mt-4"> Description: </h3>
                <h4>{{product.product.description}}</h4>
